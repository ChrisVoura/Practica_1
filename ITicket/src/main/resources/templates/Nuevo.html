<!DOCTYPE html>

<html>
    <head  xmlns:th="http://www.thymeleaf.org">
        <title>Crear</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
       
        <div class="contenido"> 
            <div class="row">
                <div class=" justify-content-center card"> 
                    <h1 class="text-center">AGREGAR UN EVENTO</h1>
                    <div class="card-body">
                        <form th:action="@{/Guardar}" th:object="${evento}" method="post" >     
                              <input type="hidden" th:field="*{id}" th:value="${evento.id}"> 
                           <div class="from-group">
                                <label>Artista :</label> 
                                <input type="text" name="artista" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del artista" required>
                            </div>
                             <div class="from-group">
                                <label>Lugar :</label> 
                                <input type="text" name="lugar" th:field="*{lugar}" class="form-control" placeholder="Digite el lugar del evento" required>
                            </div>
                             <div class="from-group">
                                <label>Fecha :</label>
                                <input type="text" name="fecha" th:field="*{fecha}" class="form-control" placeholder="Digite el nombre la fecha del evento" required>
                            </div>
                             <div class="from-group">
                                <label>Capacidad :</label>
                                <input type="text" name="capacidad" th:field="*{capacidad}" class="form-control" placeholder="Digite la capacidad del lugar" required>
                            </div>
                              <div class="from-group">
                                <select th:field="*{precio}" clas="form-control form-control-sm col-md-6" id="precio" aria-describedby="emailHelp">
                                    <option th:each="x:${precio}"
                                            th:value="${x.id}"
                                            th:text="${x.precio}"/>
                                </select> 
                            </div>
                            <div class="box-footer">
                                <button class="btn btn-succes"> Guardar</button>
                            </div>
                   </form>   
                    </div>
                </div> 
            </div>
        
        </div> 
        
    </body>
</html>
